{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h4>Create Paste</h4>
                     <form method="POST">
                        {%csrf_token%}
                        <div class="form-group">
                            <label for="title">Title</label>
                            {{form.title}}
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            {{form.content}}
                        </div>
                        <div class="form-group">
                            <label for="syntax">Syntax</label>
                            {{form.syntax}}
                        </div>
                        <div class="form-group">
                            <label for="expiry">Expiry</label>
                            {{form.expiry}}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    Recent Posts
                </div>
                <div class="card-body">
                    Bla
                </div>
            </div>
        </div>
    </div>


</div>

{%endblock%}
